<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Feedback Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <form>
        
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name">

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email">

      <label for="age">Age</label>
      <input type="number" id="age" placeholder="Enter your age">

      <label for="role">Which option best describes you?</label>
      <select id="role">
        <option>Student</option>
      </select>

      <p>Would you recommend GeeksforGeeks to a friend?</p>
      <label><input type="radio" name="recommend" value="yes"> Yes</label>
      <label><input type="radio" name="recommend" value="no"> No</label>
      <label><input type="radio" name="recommend" value="maybe"> Maybe</label>

      <p>Languages and Frameworks known <small>(Check all that apply)</small></p>
      <label><input type="checkbox" value="c"> C</label>
      <label><input type="checkbox" value="cpp"> C++</label>
      <label><input type="checkbox" value="csharp"> C#</label>
      <label><input type="checkbox" value="java"> Java</label>
      <label><input type="checkbox" value="python"> Python</label>
      <label><input type="checkbox" value="js"> JavaScript</label>
      <label><input type="checkbox" value="react"> React</label>
      <label><input type="checkbox" value="angular"> Angular</label>
      <label><input type="checkbox" value="django"> Django</label>
      <label><input type="checkbox" value="spring"> Spring</label>

      <label for="comments">Any comments or suggestions?</label>
      <textarea id="comments" placeholder="Enter your comment here"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
